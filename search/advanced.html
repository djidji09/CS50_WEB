<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav">
      <a href="index.html">Search</a>
      <a href="image.html">Image</a>
    </div>
    <div class="search_container">
      <!-- google logo 
      <img class="google" width="200px" src="google-ar21.svg"></img>
      -->

      <form class="search_form" action="https://www.google.com/search">
        <input
          class="search_input"
          type="text"
          id="xX4UFf"
          name="as_q"
          placeholder="Find pages with all these words"
        />
        <input
          class="search_input"
          type="text"
          id="CwYCWc"
          name="as_epq"
          placeholder="Find pages with this exact word or phrase"
        />
        <input
          class="search_input"
          type="text"
          id="mSoczb"
          name="as_oq"
          placeholder="Find pages with any of these words"
        />
        <input
          class="search_input"
          type="text"
          id="t2dX1c"
          name="as_eq"
          placeholder="Find pages with none of these words"
        />
        <input class="search_buttun_blue" type="submit" value="Google Search" />
      </form>
    </div>
  </body>
</html>
